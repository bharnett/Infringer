<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User Configuration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Optional theme
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">-->

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.5.1/jquery.nicescroll.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <a class="btn btn-default" role="button" href="/index" style="margin-top: 15px; float:right;">
                <i class="fa fa-home"></i> home</a>
        </div>
        <div class="col-md-4">
            <h3 style="text-align: center;">Configuration</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-success" role="alert" style="display:none;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form id="frm_config" class="form-horizontal" role="form" action="/ajax_config" method="POST">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="tp_username">tehparadox.com username</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tp_username" name="tp_username"
                               value="${config.tp_username}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="tp_password">tehparadox.com password</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tp_password" name="tp_password"
                               value="${config.tp_password}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="tp_login_page">tehparadox.com login page</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tp_login_page"
                               name="tp_login_page"
                               value="${config.tp_login_page}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="crawljob_directory">.crawljob directory</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="crawljob_directory"
                               name="crawljob_directory"
                               value="${config.crawljob_directory}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="tv_parent_directory">tv parent directory</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tv_parent_directory"
                               name="tv_parent_directory"
                               value="${config.tv_parent_directory}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="movies_directory">movies directory</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="movies_directory"
                               name="movies_directory"
                               value="${config.movies_directory}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="file_host_domain">file host domain</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="file_host_domain"
                               name="file_host_domain"
                               value="${config.file_host_domain}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="hd_format">hd video format</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="hd_format" name="hd_format"
                               value="${config.hd_format}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="ip">server host ip</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="ip" name="ip"
                               value="${config.ip}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="port">server port</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="port" name="port"
                               value="${config.port}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#frm_config').submit(function (e) {
            var formData = $(this).serializeArray();
            var data = {};
            $(this).serializeArray().map(function (x) {
                data[x.name] = x.value;
            });
            var fromURL = $(this).attr('action');
            $.ajax({
                url: fromURL,
                type: 'POST',
                data: JSON.stringify(data),
                dataType: 'text',
                contentType: 'application/json',
                error: function (jqXHR, textStatus, errorThrown) {
                    alert('ERROR: ' + textStatus + ' ' + errorThrown);
                },
                success: function (data) {
                    var ar = $.parseJSON($.parseJSON(data));
                    if (ar.status == 'success') {
                        $('.alert').text(ar.message).show();
                    }
                    else {
                        alert(ar.status + ' - ' + ar.message);
                    }
                }
            });
            e.preventDefault();
            e.unbind();
        });
    })
</script>
</html>
