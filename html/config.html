<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User Configuration</title>
    <%include file="base.html"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <a class="btn btn-default" role="button" href="/index" style="margin-top: 15px; float:right;">
                <i class="fa fa-home"></i> home</a>
        </div>
        <div class="col-md-4">
            <h3 style="text-align: center;">Configuration</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div id="config_alert" class="alert alert-success" role="alert" style="display:none;"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form id="frm_config" class="form-horizontal" role="form" action="/ajax_config" method="POST">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="tp_username">tehparadox.com username</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tp_username" name="tp_username"
                               value="${config.tp_username}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="tp_password">tehparadox.com password</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tp_password" name="tp_password"
                               value="${config.tp_password}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="tp_login_page">tehparadox.com login page</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tp_login_page"
                               name="tp_login_page"
                               value="${config.tp_login_page}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="crawljob_directory">.crawljob directory</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="crawljob_directory"
                               name="crawljob_directory"
                               value="${config.crawljob_directory}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="tv_parent_directory">tv parent directory</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tv_parent_directory"
                               name="tv_parent_directory"
                               value="${config.tv_parent_directory}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="movies_directory">movies directory</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="movies_directory"
                               name="movies_directory"
                               value="${config.movies_directory}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="file_host_domain">file host domain</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="file_host_domain"
                               name="file_host_domain"
                               value="${config.file_host_domain}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="hd_format">hd video format</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="hd_format" name="hd_format"
                               value="${config.hd_format}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="ip">server host ip</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="ip" name="ip"
                               value="${config.ip}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="port">server port</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="port" name="port"
                               value="${config.port}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <hr>
            <h4>Data Sources</h4>
            <div class="alert alert-success" role="alert" style="display:none;"></div>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>domain</th>
                <th>username</th>
                <th>password</th>
                <th>login page</th>
                <th>scan url</th>
                <th>media type</th>
                <th>priority</th>
                <th>css link select</th>
                <th>max search links</th>
            </tr>
            </thead>
            <tbody>
                % for s in scanurls:
                    <tr>
                        <td><input type="hidden" value="${s.id}" id="scanurlid" name="scanurlid">
                            <input type="text" class="form-control" id="domain" name="domain"
                                   value="${s.domain}">
                        </td>
                        <td>
                            <input type="text" class="form-control" id="username" name="username"
                                   value="${s.username}">
                        </td>
                        <td>
                            <input type="text" class="form-control" id="password" name="password"
                                   value="${s.password}">
                        </td>
                        <td>
                            <input type="text" class="form-control" id="login_page" name="login_page"
                                   value="${s.login_page}">
                        </td>
                        <td>
                            <input type="text" class="form-control" id="url" name="url" value="${s.url}">
                        </td>
                        <td>
                            <select class="form-control" id="media_type" name="media_type">
                                <option ${'selected="selected"' if s.media_type=='both' else ''}>both</option>
                                <option ${'selected="selected"' if s.media_type=='tv' else ''}>tv</option>
                                <option ${'selected="selected"' if s.media_type=='movies' else ''}>movies
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control" id="priority" name="priority">
                                %for i in range(1, len(scanurls)+1):
                                    <option ${'selected="selected"' if s.priority==i else ''}>${i}</option>
                                %endfor
                            </select>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="link_select" name="link_select"
                                   value="${s.link_select}">
                        </td>
                        <td>
                            <select class="form-control" id="max_search_link" name="max_search_link">
                                %for i in range(50, 800,50):
                                    <option ${'selected="selected"' if s.max_search_links==i else ''}>${i}</option>
                                %endfor
                            </select>
                        </td>
                    </tr>
                % endfor
            </tbody>
        </table>
    </div>
</div>

</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#frm_config').submit(function (e) {
            var formData = $(this).serializeArray();
            var data = {};
            $(this).serializeArray().map(function (x) {
                data[x.name] = x.value;
            });
            var fromURL = $(this).attr('action');
            $.ajax({
                url: fromURL,
                type: 'POST',
                data: JSON.stringify(data),
                dataType: 'text',
                contentType: 'application/json',
                error: function (jqXHR, textStatus, errorThrown) {
                    showStatus(true, textStatus + ' ' + errorThrown);
                },
                success: function (data) {
                    var ar = $.parseJSON($.parseJSON(data));
                    showStatus(ar.status == 'error', ar.message);
                }
            });
            e.preventDefault();
            e.unbind();
        });
    })
</script>
</html>
